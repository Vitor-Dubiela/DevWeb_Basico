<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Vitor Dubiela">
    <meta name="description" content="Exercícios de HTML5">
    <meta name="keywords" content ="webdesign, exercícios, html5, css3, up, desenvolvimento, linguagem">
    <title>Aula 16-03</title>
</head>

<body>

    <div id="banner">

        <header class="header">
            
            <h1>Cabeçalho</h1>
    
        </header>

    </div>

    <p>
        
        <i>Itálico</i>
        <br>
        <b>Negrito</b>
        <br>
        <strong>
            Texto de Destaque
        </strong>

    </p>

    <p>

        <sub>
            Texto subscrito
        </sub>
        
        <sup>
            Texto sobrescrito
        </sup>

    </p>

    <ul>
        
        Lista não ordenada:
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        
    </ul>

    <ol>

        Lista ordenada:
        <li>item</li>
        <li>item</li>
        <li>item</li>

    </ol>

    <dl>
        
        <dt>Item 1</dt>
        <dd>Item 1 content</dd>
        <dt>Item 2</dt>
        <dd>Item 2 content</dd>

    </dl>

    <table>
        
        <tr>

            <th>Head 1</th>
            <th>Head 2</th>
            <th>Head 3</th>

        </tr>

        <tr>

            <th>Head 2</th>
            <td>---</td>
            <td>---</td>

        </tr>
        
        <tr>

            <th>Head 3</th>
            <td>---</td>
            <td>---</td>

        </tr>

    </table>

    <footer class="footer">

        Cabeçalho

    </footer>
</body>

</html>
